chown ${s_user}:${s_group} ${df_file}
chmod ${s_perms} ${df_file}


###
### Rules affecting NTP.
###

sed --in-place=.orig "s/^server.*/s/^/#/" /etc/ntp.conf

cat <<EONTPCONF >> /etc/ntp.conf

server ${s_ntp_server}
EONTPCONF


# DISA STIG Rule SV-50421r1_rule
# The system clock must be synchronized continuously, or at least daily.
chkconfig ntpd on
service ntpd start


